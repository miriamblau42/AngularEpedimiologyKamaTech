  <!-- class="mat-elevation-z8" -->
  <div  *ngIf="locations && locations.length>0">
    <table class="example-table" mat-table [dataSource]="dataSource" matSort #empTbSort="matSort">
      <!-- StartDate Column -->
      <ng-container matColumnDef="fromDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> FromDate </th>
        <td mat-cell *matCellDef="let row"> {{row.fromDate|date:'medium'}} </td>
      </ng-container>
      <!-- EndDate Column -->
      <ng-container matColumnDef="toDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> ToDate </th>
        <td mat-cell *matCellDef="let row"> {{row.toDate|date:'medium'}} </td>
      </ng-container>
      <!-- City Column -->
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> city </th>
        <td mat-cell *matCellDef="let row"> {{row.city}} </td>
      </ng-container>
      <!-- Address Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Address </th>
        <td mat-cell *matCellDef="let row"> {{row.adress}}!!</td>
      </ng-container>
      <!--delete column-->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>
            Delete
        </th>
        <td mat-cell *matCellDef="let row"> <button (click)="deleteLocation(row.locationId)">X</button></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{'nnn'}}"</td>
      </tr>
    </table>
    <mat-paginator #paginator [pageSizeOptions]="[2, 4, 6]" 
    showFirstLastButtons></mat-paginator>
    <form [formGroup]="addLocationForm" *ngIf = "PatientId">
        <input type="datetime-local" formControlName ="fromDate" id="fromDate" placeholder="from date"/>
        <input type="datetime-local"formControlName ="toDate" id="toDate" placeholder="to date"/>
        <input type="text" id="city"formControlName ="city" placeholder="city"/>
        <input type="text" id="address"formControlName ="adress" placeholder="address"/>
        <input (click)="AddLocation($event)" type="button" id="Add-Location"  value="Add location"/>
    </form>
